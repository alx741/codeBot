version: 2
jobs:
    build:
        docker:
            - image: haskell:8.2
        steps:
            - checkout
            - restore_cache:
                keys:
                    - stack-cache-v1
            - run:
                command: stack test --fast --install-ghc
                workind_directory: codebot
            - save_cache:
                key: stack-cache-v1
                paths:
                    - ".stack-work"
                    - "~/.stack"
